<form [formGroup]="newTourForm" (ngSubmit)="onNewTourFormSubmitHandler()">
  <h4 [style.textAlign]="'center'">Add New Tour</h4>
  <mat-form-field>
    <mat-label>Tour Name</mat-label>
    <input matInput formControlName="name"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tour Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tour Location</mat-label>
    <input matInput formControlName="location"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tour Price</mat-label>
    <input matInput type="number" formControlName="price"/>
  </mat-form-field>
  <button mat-raised-button [disabled]="!newTourForm.valid" [style.width]="'100%'">Add New Tour</button>
</form>
